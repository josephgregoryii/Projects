<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Judgee - Login</title>

    <!-- Custom fonts for this template-->
    <link href="css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center" style="padding-top: 50px">

        <div class="col-xl-8 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">

                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-3 d-none d-lg-block"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Judgee</h1>
                                    <h1 class="h4 text-gray-900 mb-4">Welcome!</h1>
                                </div>
                                <div class = "cookie-check">
                                    <!-- empty div for cookie check-->
                                </div>
                                    <p class="text-danger text-center"></p>
                                <form class="user" method="post" id="login-form">
                                    <div class="form-group">
                                        <input type="email" name="email" class="form-control form-control-user" id="email-text" aria-describedby="emailHelp" placeholder="Enter Email Address..." required disabled>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" class="form-control form-control-user" id="password-text" placeholder="Password" required disabled>
                                    </div>
                                    <div>
                                        <input id = "remember-me" type="checkbox" name="remember" value="1"> Remember me<br>
                                    </div>
                                    <div id="error-div" class="error-group"></div>
                                    <button id="login-submit" type="submit" class="btn-primary btn-user btn-block" disabled>
                                        Login
                                    </button>
                                </form>
                                <hr>
<!--                                <div class="text-center">-->
<!--                                    <a class="small" href="forgot-password.html">Forgot Password?</a>-->
<!--                                </div>-->
                                <div class="text-center">
                                    <button id="sign-up" class="text-center nav-link nav-group">Create an Account!
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="script/jquery/jquery.min.js"></script>
<script src="script/bootstrap/bootstrap.bundle.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="script/js/sb-admin-2.min.js"></script>
<script src="script/js/login.js"></script>
<script src="script/js/jquery.cookie.js"></script>

</body>

</html>
